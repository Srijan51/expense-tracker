<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyTrail - Mobile & Voice Optimized</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="glass-container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-route"></i>
        <h1>Money<span>Trail</span></h1>
      </div>
      <div class="header-actions">
        <button id="voiceBtn" title="Toggle Voice Entry"><i class="fas fa-microphone"></i></button>
        <button id="resetAppBtn" class="danger-btn" title="Reset All Data"><i class="fas fa-sync-alt"></i></button>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      </div>
    </header>

    <section class="dashboard">
      <div class="card balance-card">
        <div class="card-info"><h3>Net Balance</h3><p id="balance">₹0</p></div>
        <i class="fas fa-wallet icon"></i>
      </div>
      <div class="card income-card">
        <div class="card-info"><h3>Total Income</h3><p id="income">₹0</p></div>
        <i class="fas fa-arrow-trend-up icon"></i>
      </div>
      <div class="card expense-card">
        <div class="card-info"><h3>Total Expenditure</h3><p id="expense">₹0</p></div>
        <i class="fas fa-arrow-trend-down icon"></i>
      </div>
    </section>

    <div class="main-grid">
      <aside class="sidebar">
        <section class="form-section">
          <h2>New Entry</h2>
          <form id="transactionForm">
            <div class="input-group">
              <select id="type">
                <option value="expense">Expenditure</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div class="input-group">
              <input type="number" id="amount" placeholder="Amount (₹)" required />
            </div>
            <div class="input-group">
              <input type="date" id="date" required />
            </div>
            <div class="input-group">
              <select id="category"></select>
            </div>
            <div id="customCategoryGroup" class="input-group" style="display:none;">
              <input type="text" id="customCategory" placeholder="Category Name">
            </div>
            <div class="input-group">
              <input type="text" id="description" placeholder="Notes (Optional)">
            </div>
            
            <div class="checkbox-container">
              <label class="check-item">
                <input type="checkbox" id="isRecurring">
                <span class="check-custom"></span>
                <span class="check-label">Monthly Recurring</span>
              </label>
              <label class="check-item">
                <input type="checkbox" id="isReminder">
                <span class="check-custom"></span>
                <span class="check-label">Set Bill Reminder</span>
              </label>
            </div>
            <button type="submit" class="submit-btn">Save to Trail</button>
          </form>
        </section>

        <section class="form-section category-manager">
          <h3>Categories</h3>
          <ul id="manageCatsList" class="cat-manage-list"></ul>
        </section>
      </aside>

      <main class="content">
        <section class="charts-container">
          <div class="chart-card"><h3>Expense Split</h3><div class="canvas-holder"><canvas id="pieChart"></canvas></div></div>
          <div class="chart-card"><h3>Weekly Trend</h3><div class="canvas-holder"><canvas id="weeklyChart"></canvas></div></div>
          <div class="chart-card full-width"><h3>Financial Trends</h3><div class="canvas-holder"><canvas id="barChart"></canvas></div></div>
        </section>

        <section class="history">
          <div class="filters-top">
            <input type="text" id="searchInput" placeholder="Search entries...">
            <select id="filterType">
              <option value="all">All Entries</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="scroll-area"><ul id="transactionList"></ul></div>
        </section>

        <section class="history reminders-section">
          <h3>Upcoming Bill Reminders</h3>
          <ul id="reminderList"></ul>
        </section>
      </main>
    </div>
  </div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-card">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
      <div class="modal-actions">
        <button id="modalCancel">Cancel</button>
        <button id="modalConfirm">Proceed</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyTrail - Smart Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="glass-container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-route"></i>
        <h1>Money<span>Trail</span></h1>
      </div>
      <div class="header-actions">
        <button id="backupBtn" title="Backup Data"><i class="fas fa-cloud-arrow-down"></i></button>
        <label class="header-label-btn" title="Restore Data">
            <i class="fas fa-cloud-arrow-up"></i>
            <input type="file" id="restoreInput" accept=".json" style="display:none;">
        </label>
        <button id="voiceBtn" title="Toggle Voice Entry"><i class="fas fa-microphone"></i></button>
        <button id="resetAppBtn" class="danger-btn" title="Reset All Data"><i class="fas fa-sync-alt"></i></button>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      </div>
    </header>

    <section class="dashboard">
      <div class="card balance-card">
        <div class="card-info"><h3>Net Balance</h3><p id="balance">₹0</p></div>
        <i class="fas fa-wallet icon"></i>
      </div>
      <div class="card comparison-card">
        <div class="card-info">
            <h3>MoM Change</h3>
            <p id="comparisonStat">0%</p>
            <small id="comparisonText">vs last month</small>
        </div>
        <i class="fas fa-layer-group icon"></i>
      </div>
      <div class="card income-card">
        <div class="card-info"><h3>Total Income</h3><p id="income">₹0</p></div>
        <i class="fas fa-arrow-trend-up icon"></i>
      </div>
      <div class="card expense-card">
        <div class="card-info"><h3>Total Expenditure</h3><p id="expense">₹0</p></div>
        <i class="fas fa-arrow-trend-down icon"></i>
      </div>
    </section>

    <section class="form-section heatmap-section-wrapper">
        <h3><i class="fas fa-fire"></i> Spending Heatmap (Last 6 Months)</h3>
        <div class="heatmap-scroll-area">
            <div id="heatmapContainer" class="heatmap-grid"></div>
        </div>
        <div class="heatmap-footer">
            <div class="heatmap-legend">
                <span>Less</span>
                <div class="legend-box level-0"></div>
                <div class="legend-box level-1"></div>
                <div class="legend-box level-2"></div>
                <div class="legend-box level-3"></div>
                <span>More</span>
            </div>
            <small id="heatmapStatus"></small>
        </div>
    </section>

    <div class="main-grid">
      <aside class="sidebar">
        <section class="form-section">
          <h2>New Entry</h2>
          <form id="transactionForm">
            <div class="input-group">
              <select id="type">
                <option value="expense">Expenditure</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div class="input-group">
              <input type="number" id="amount" placeholder="Amount (₹)" required />
            </div>
            <div class="input-group">
              <input type="date" id="date" required />
            </div>
            <div class="input-group">
              <select id="category"></select>
            </div>
            <div id="customCategoryGroup" class="input-group" style="display:none;">
              <input type="text" id="customCategory" placeholder="Category Name">
            </div>
            <div class="input-group">
              <input type="text" id="description" placeholder="Notes (Optional)">
            </div>
            <div class="checkbox-container">
              <label class="check-item">
                <input type="checkbox" id="isRecurring">
                <span class="check-label">Monthly Recurring</span>
              </label>
              <label class="check-item">
                <input type="checkbox" id="isReminder">
                <span class="check-label">Set Bill Reminder</span>
              </label>
            </div>
            <button type="submit" class="submit-btn">Save to Trail</button>
          </form>
        </section>

        <section class="form-section">
          <h3>Categories</h3>
          <ul id="manageCatsList" class="cat-manage-list"></ul>
        </section>
      </aside>

      <main class="content">
        <section class="charts-container">
          <div class="chart-card"><h3>Expense Split</h3><div class="canvas-holder"><canvas id="pieChart"></canvas></div></div>
          <div class="chart-card"><h3>Weekly Pattern</h3><div class="canvas-holder"><canvas id="weeklyChart"></canvas></div></div>
          <div class="chart-card full-width"><h3>Growth Trend</h3><div class="canvas-holder"><canvas id="barChart"></canvas></div></div>
        </section>

        <section class="history">
          <div class="filters-top">
            <input type="text" id="searchInput" placeholder="Search notes...">
            <div class="filter-controls">
                <select id="filterType">
                    <option value="all">All Types</option>
                    <option value="income">Income Only</option>
                    <option value="expense">Expenditure Only</option>
                </select>
                <select id="filterCategory"></select>
            </div>
          </div>
          <div class="scroll-area"><ul id="transactionList"></ul></div>
        </section>

        <section class="history reminders-section">
          <h3>Upcoming Reminders</h3>
          <ul id="reminderList"></ul>
        </section>
      </main>
    </div>
  </div>

  <div id="customModal" class="modal-overlay">
    <div class="modal-card">
      <i class="fas fa-circle-exclamation modal-icon"></i>
      <h2 id="modalTitle">Confirm</h2>
      <p id="modalText"></p>
      <div class="modal-actions">
        <button id="modalCancel" class="btn-secondary">Cancel</button>
        <button id="modalConfirm" class="btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <script src="scripts/script.js"></script>
</body>
</html>
